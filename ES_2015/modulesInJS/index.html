<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules in JS</title>
</head>
<body>
    <!-- <script src="script.js" type="module"></script>
    <script src="store.js"  type="module"></script> -->
    <script type="module">
        import AnyNameForDefault, {sum, diff, prod as multiply } from './script.js';
        import {prod} from './store.js';
        console.log(sum (10, 20));
        console.log(diff (30, 20));
        console.log(multiply(10, 20));
        console.log(prod ('Soap', 20));

        const cmplx = new AnyNameForDefault(10, 20);
        console.log(cmplx.toString());
    </script>
    
</body>
</html>
