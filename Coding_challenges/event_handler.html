<!-- Create a html page having a button element with id as ‘btn’ inside the  body of the page.
1. Now when a user accesses the html page in the browser, the page before loading the button to the web page should display an alert stating “the page contains a button”.
2. Now Whenever user clicks on the button it should print “Button Clicked on the browser console”
3. User onclick attribute of button tag and querySelector with proper input parameter to access button tag inside JS Code. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers</title>
</head>
<body>
    <!-- <button onclick="handleClick();" id="btn">
        Click me
    </button> -->
    <button id="btn">
        Click me
    </button>

    <script>
        window.onload = ()=>{
            alert(`The page contains a button`)
        }

        var buttonElement = document.querySelector(`#btn`)
        buttonElement.onclick = ()=>{
            console.log(`Button Clicked`);
        }

        // function handleClick(){
        //     alert(`Button Clicked on the browser console`);
        // }

        // document.getElementById(`btn`).onclick = handleClick;
    </script>
</body>
</html>
