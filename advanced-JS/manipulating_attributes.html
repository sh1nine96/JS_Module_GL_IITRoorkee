<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation of attributes</title>
</head>
<body>
    <img src="/pets.jpg" alt="pets image"> <br>
    <button onclick="changeImage();">Change Image</button>

    <script>
        function changeImage(){
            document.querySelector('img').src = '/pup.jpg'
        }
    </script>
</body>
</html>
