<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handler Context</title>
</head>
<body>
    <button>
        click me
    </button>

    <script>
        document.querySelector("button").addEventListener(`click`,function (){
            console.log( this );
        });
        // document.querySelector("button").addEventListener(`click`, ()=>{
        //     console.log( this );
        // });
        // if we use function (){} --> context will be button tag
        // if we use ()=>{} --> context will be window object.... very interesting
    </script>
</body>
</html>
